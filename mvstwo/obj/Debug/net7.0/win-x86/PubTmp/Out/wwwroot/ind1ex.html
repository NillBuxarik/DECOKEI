<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Устанавливаем кодировку страницы в UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Указываем IE использовать последний режим рендеринга -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Определяем масштабирование для разных устройств -->
    <title>ЦОК ОКЭИ</title> <!-- Заголовок страницы -->
    <link rel="stylesheet" href="css/style1.css"> <!-- Подключаем внешний файл стилей -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!-- Подключаем шрифт Roboto -->
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">Главная</a>
        <a href="#">Личный кабинет</a>
        <a href="#" onclick="document.getElementById('openModalr').style.display='block'">Войти в систему</a>
        
      </div>
      
   
    <span style="font-size:30px;cursor:pointer; color: blue;margin-left: 10px;" onclick="openNav()">☰</span>
    <!-- Модальное окно -->
    <div id="openModalr" class="modal">
        <!-- Кнопка для закрытия модального окна -->
        <span onclick="document.getElementById('openModalr').style.display='none'" class="close" title="Close Modal">&times;</span>

        <!-- Содержимое модального окна -->
        <form class="modal-content animate"  method="post">
            <div class="imgcontainer">
                <img src="../image/logo.png" alt="Logo" class="logo">
            </div>

            <div class="container">
                <div class="contname">
                <!-- Поле ввода логина -->
                <label for="uname"><b>Логин</b></label>
                <input type="text" placeholder="Введите Логин" name="email" required>
                </div>
            <!-- Поле ввода пароля -->
                <div class="password">
                    <label for="psw"><b>Пароль</b></label>
                    <input type="password" id="password-input" placeholder="Введите пароль" required name="password">
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                </div>
                
                


                <!-- Кнопка для отправки формы -->
                <button type="submit" value='Login'>Вход</button>

                <!-- Флажок  -->
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Запомнить пароль
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                
                <!-- Ссылка на восстановление пароля -->
                <span class="psw">Востановить <a href="#">пароль?</a></span>
            </div>
        </form>
    </div>

    <script>

function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
        // Получаем модальное окно
        var modal = document.getElementById('openModalr');
        
        // Закрываем модальное окно при клике вне него
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        function show_hide_password(target){
	var input = document.getElementById('password-input');
	if (input.getAttribute('type') == 'password') {
		target.classList.add('view');
		input.setAttribute('type', 'text');
	} else {
		target.classList.remove('view');
		input.setAttribute('type', 'password');
	}
	return false;
}


    </script>
</body>
</html>
